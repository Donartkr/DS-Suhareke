<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    @keyframes pulse{
        0%{
            width: 60px;
            height: 60px;
        }
        50%{
            width: 100px;
            height: 100px;
            background-color: blue;
        }
        100%{
            width: 50px;
            height: 50px;
            background-color: transparent;
        }
    }
    div.testAnimation{
        width: 50px;
        height: 50px;
        animation: pulse 10s;
    }
    </style>
</head>
<body>
    <div class="testAnimation">

    </div>
</body>
</html>
